    <h1>Tipos de Variáveis</h1>

    <!-- 
        == VARIÁVEIS ==
            -> Servem para armazenar dados para posterior consulta
            -> Usa-se o padrão CAMELCASE
            -> Não usa caracteres especiais
            -> Não é indicado números ou palavras em maiúsculos

        == TIPOS DE VARIÁVEIS ==
            -> var = nome "guiDelicia": Essa variável vai atribuir ou guardar em nome a string "guiDelicia"
                -> Declaração correta:
                    var nome = "guiDelicia"
            
            -> let = Essas variáveis tem escopo de bloco, instruções ou expressão

            -> const = essas variáveis possuem valor fixo

            -> underfined = não tem valor que não foi definido 
     -->
