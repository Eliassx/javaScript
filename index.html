<body>
    <h1>Tipos de Dados</h1>
    <!-- 
        == Primeiros Passos ==
        -> Abra o navegador e acesse o console;
        -> Para acessar o console do navegador, você pode digitar as teclas CTRL + SHIFT + I ou F12
        -> Isso muda de navegador para navegador

        == TIPOS PRIMITIVOS ==
        - NUMBER: Números internos, float, negativos
            Ex: 3, -4, 14.3;

        - BIGNIT: Usado para operações ou cálculos de números complexos:
            Ex: 456468768458345548848

            -> Para que o navegador reconheça esse cálculo usamos a propriedade "n" no final do número:
            Ex: 258528525621640167652n
        
        - STRING: Conjunto de letras e símbolos;
            -> OBS: Quando usamos um número entre ASPAS ( "" ), ele será interpretado pelo navegador como um STRING

            -> Para que o interpretador entenda que trata-se de letras e símbolos é presciso colocar as ASPAS

            -> É possível criar listas através do ARRAY "[]"
            -> É possível saber o tamanho da STRING através da propriedade ".length"

        - BOOLEAN OU VALOR LÓGICO
            -> true = verdadeiro
            -> false = falso

        - NULL E UNDEFINED
            - null = valor inulo ou vazio
            -> Mas, a propriedade "null" tem um valor lógico, ou seja, o valor existe, mas ele ainda não foi declarada

            - undefined = não definido
            -> Quando não foi atribuído ou não recebeu um tipo de dados

        == INFORMAÇÕES IMPORTANTES ==
        - typeof = Diz o tipo da propriedade
        - Objeto = É uma estrutura como um conjunto de várias informações. Ele permite armazenar vários valores diferentes.
        - Funções = São como tarefas ou Procedimentos
     -->
    <script src="javascript/script.js"></script>
</body>
